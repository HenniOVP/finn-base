name: QuicktestPR

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ main, dev ]


jobs:

  test:
    name: Test PR against DEV
    runs-on: ubuntu-16.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build Docker
        run: |
          docker build -f docker/Dockerfile -t finn-base-gha \
                       --build-arg GROUP=$(id -gn) \
                       --build-arg GID=$(id -g) \
                       --build-arg USER=$(id -un) \
                       --build-arg UID=$(id -u) \
                       .

      - name: Run Tests
        run: |
          docker run --rm -v $(pwd):/workspace/finn-base finn-base-gha run_tests.sh
