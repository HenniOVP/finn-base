name: QuicktestPRAgainstDev

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ main, dev ]


jobs:

  test:
    name: Run quicktest on PR branch
    runs-on: ubuntu-16.04

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: DockerRunQuicktest
        run: |
          docker build -f docker/Dockerfile -t finn-base-gha \
                       --build-arg GID=$(id -g) \
                       --build-arg GNAME=$(id -gn) \
                       --build-arg UNAME=$(id -un) \
                       --build-arg UID=$(id -u) \
                       .
          docker run --rm -v $(pwd):/workspace/finn-base finn-base-gha quicktest.sh
